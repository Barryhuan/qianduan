<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>滑下和滑上</title>
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script>
        $(function () {
            $('#d1').hover(function () {
                $(this).stop().slideUp('fast')
            }, function () {
                $(this).stop().slideDown('slow')
            })
        })
    </script>
    <style>
            * {
                padding: 0;
                margin: 0;
            }
    
            #d1 {
                width: 100px;
                height: 100px;
                background-color: red;
            }
        </style>
    </head>
    
    <body>
        <div id="d1"></div>
    </body>
</html>
