<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>可见性过滤选择器</title>
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script>
        $(function () {
            // 可见性过滤选择器
            // 这2个最好只出现一个
            $('div:hidden').show(1000)
            $('div:visible').text('我是看的见的')
            
        })
    </script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        #d1 {
            display: none;
        }
    </style>
</head>
<body>
    <div id="d1">我是隐藏的</div>
    <div id="d2"></div>
</body>
</html>
