<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>超链接提示案例</title>
    <script src="../jquery.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        #box {
            position: absolute;
            left: 0;
            top: 0;
            width: 150px;
            height: 50px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <p><a href="###" title="我是超链接">我是超链接</a></p>
    <script>
        $(function () {
            $('p a').mouseover(function (e) {
                this.Title = this.title
                this.title= ''
                var div = $('<div id="box">'+this.Title+'</div>')
                $('body').append(div)
                $('#box').css({
                    left : e.pageX + 10 + 'px',
                    top: e.pageY + 10 + 'px'
                })
            }).mouseout(function () {
                this.title = this.Title
                $('#box').remove()
            }).mousemove(function (e) {
                $('#box').css({
                    left : e.pageX + 10 + 'px',
                    top: e.pageY + 10 + 'px'
                })
            })
        })
    </script>
</body>
</html>
