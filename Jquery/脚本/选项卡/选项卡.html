<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>选项卡</title>
    <script src="../jquery.js"></script>
    <script>
        $(function () {
            var li = $('ul li')
            li.click(function () {
                $(this).addClass('select').siblings().removeClass('select')
                var li_id = $(this).index()
                $('.bottom_box>div').eq(li_id).show()
                .siblings().hide()
            }).hover(function () {
                $(this).addClass('hover')
            }, function () {
                $(this).removeClass('hover')
            })
        })
    </script>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        #box {
            width: 240px;
            margin: 50px;
        }

        #box li {
            float: left;
            width: 60px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            background-color: rgb(241, 241, 241);
            border: 1px solid #EEE;
            border-bottom: none;
            margin-right: 5px;
            cursor: pointer;
        }
        #box .bottom_box {
            clear: both;
            height: 100px;
            border: 1px solid #999;
        }

        #box .select {
            background-color: rgb(0, 78, 247);
        }

        #box .hover {
            background-color: rgb(223, 223, 223);
        }
    </style>
</head>
<body>
    <div id="box">
        <div class="top_box">
            <ul>
                <li>体育</li>
                <li>时尚</li>
                <li>新闻</li>
            </ul>
        </div>
        <div class="bottom_box">
            <div>体育</div>
            <div style="display: none">时尚</div>
            <div style="display: none">新闻</div>
        </div>
    </div>
</body>
</html>
