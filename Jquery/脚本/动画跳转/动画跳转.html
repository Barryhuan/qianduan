<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>动画跳转</title>
    <script src="../jquery.js"></script>
    <script>
        $(function () {
            // 设置初始页面
            var page = 1;
            // 设置一个页面有多少li
            var i = 4;
            // 获取最外面的盒子
            var parent = $('#box')
            // 获取要移动的盒子
            var main = parent.find('.main')
            // 获取要移动值和外层盒子
            var box_bottom = parent.find('.box_bottom')
            // 获取要移动的距离
            var box_bottomWidth = box_bottom.width()
            // 获取li的数量
            var liWidth = $('li').length // 16
            // 取页面数量
            var page_count = Math.ceil(liWidth / i)
            $('.next').click(function () {
                // 判断是否处于动画状态
                if (!main.is(':animated')) {
                    // 判断是否在最后一个页面
                    if (page === page_count) {
                        $(main).stop().animate({ left: 0 }, 'fast')
                        page = 1
                    } else {
                    // 否则就每次递减一个页面的距离
                        $(main).animate({ left: '-=' + box_bottomWidth + 'px' }, 'slow')
                        page++
                    }
                    // 将每一个
                    $('.lis span').eq(page - 1).addClass('curron')
                        .siblings().removeClass('curron')
                }
            })

            $('.prev').click(function () {
                if (!main.is(':animated')) {
                    if (page === 1) {
                        $(main).animate({ left: -((page_count - 1) * box_bottomWidth)}, 'slow')
                        page = page_count
                    } else {
                        $(main).animate({ left: '+=' + box_bottomWidth + 'px' }, 'slow')
                        page--
                    }

                    $('.lis span').eq(page - 1).addClass('curron')
                        .siblings().removeClass('curron')
                }
            })
        })
    </script>
