<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>遍历子元素</title>
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script>
        $(function () {
            var a = $('ul').children()
            for (var i = 0; i < a.length; i++) {
                $(a[i]).css('color', 'red')
                console.log(a[i])
            }
        })
    </script>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
</body>
</html>
