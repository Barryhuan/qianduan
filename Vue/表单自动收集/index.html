<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单自动收集</title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<form @submit="submitMessage">
				<span>姓名：</span>
				<input type="text" v-model="username"><br>
				<span>密码：</span>
				<input type="password" v-model="pwd"><br>
				
				<span>性别：</span>
				<label for="woman">
					<input type="radio" id="woman" value="女" v-model="sex">女
				</label>
				<label for="man">
					<input type="radio" id="man" value="男" v-model="sex">男
				</label><br>
				
				<span>爱好：</span>
				<input type="checkbox" value="lq" v-model="list">篮球
				<input type="checkbox" value="zq" v-model="list">足球
				<input type="checkbox" value="ymq" v-model="list">羽毛球<br>
				
				<span>地点：</span>
				<select  v-model="cityId">
					<option>未选择</option>
					<option :value="cityId" v-for="(value, index) in cityList">{{value.cityname}}</option>
				</select><br>
				
				<span>留言：</span>
				<textarea v-model="content"></textarea><br><br>
				<input type="submit" @click.prevent="submitMessage">
			</form>
		</div>
		<script>
			new Vue({
				el: '#app',
				data: {
					username: '',
					pwd: '',
					sex: '女',
					list: ['lq'],
					cityId: '',
					cityList: [
						{id: 1, cityname: 'BJ'},
						{id: 2, cityname: 'CD'},
						{id: 3, cityname: 'SH'},
						{id: 4, cityname: 'GZ'}
					],
					content: ''
				},
				methods: {
					submitMessage() {
						console.log(this.username,this.pwd,this.sex, this.list, this.content)
						console.log(this.cityList[0])
					}
				}
			})
		</script>
	</body>
</html>
