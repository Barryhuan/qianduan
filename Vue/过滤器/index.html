<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>过滤器</title>
		<script src="../js/vue.js"></script>
		<script src="https://cdn.bootcss.com/moment.js/2.21.0/moment.min.js"></script>
	</head>
	<body>
		<div id="app">
			<!-- data:function的value，format：'YYYY-MM-DD-HH-mm-ss'-->
			<p>完整的时间：{{date | dateString('YYYY-MM-DD-HH-mm-ss')}}</p>
			<p>年月日：{{date | dateString('YYYY-MM-DD')}}</p>
			<p>时分秒：{{date | dateString('HH-mm-ss')}}</p>
		</div>
		<script>
			Vue.filter('dateString', function(value, format) {
				console.log(value)
				console.log(format)
				return moment(value).format(format)
			})
			
			new Vue({
				el: '#app',
				data: {
					date: new Date()
				}
			})
		</script>
	</body>
</html>
