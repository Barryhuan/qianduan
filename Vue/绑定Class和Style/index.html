<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>绑定Class和Style</title>
		<script src="../js/vue.js"></script>
		<style>
			.aclass {
				color: red;
			}
			.bclass {
				color: blue;
			}
			.cclass {
				font-size: 40px;
			}
			.dclass {
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<h2>绑定Class</h2>
			<h3>1.字符串绑定</h3>
			<p :class="a">绑定class：xxx是字符串</p>
			<h3>2.对象绑定</h3>
			<p :class="{aclass: isA, cclass: isC}">绑定class：xxx是对象</p>
			<h3>3.数据绑定</h3>
			<p :class="['aclass', 'dclass']">绑定class：xxx是数组</p>
			<button @click="updata">更新</button>

			<h2>绑定Style</h2>
			<p
				:style="{
				color: bcColor,
				fontSize: fontSize
			}"
			>
				我是Style绑定的实例
			</p>
		</div>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					a: 'aclass',
					c: 'cclass',
					isA: true,
					isC: true,
					bcColor: 'red',
					fontSize: '50px',
				},
				methods: {
					updata() {
						this.a = 'bclass'
						this.isA = false
						this.isC = false
					},
				},
			})
		</script>
	</body>
</html>
