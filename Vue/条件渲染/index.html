<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>条件渲染</title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<p v-if="ok">成功！</p>
			<p v-else>失败！</p>
			
			<p v-show="ok">显示成功！</p>
			<p v-show="!ok">显示失败！</p>
			<button v-on:click="ok = !ok">点击</button>
		</div></div>
		<script>
			new Vue({
				el: "#app",
				data: {
					ok: false
				}
			})
		</script>
	</body>
</html>
