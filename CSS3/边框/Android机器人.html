<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Android机器人</title>
		<style>

			* {
				padding: 0;
				margin: 0;
			}

			body {
				background-color: #CCC;
			}
			#box {
				width: 500px;
				height: 600px;
				border: 1px solid red;
				margin: 50px auto;
			}
			#box .header {
				width: 250px;
				height: 125px;
				margin: 20px auto;
				background-color: darkgreen;
				border-radius: 125px 125px 0 0;
				position: relative;
			}
			#box .header::before {
				content: '';
				position: absolute;
				left: 60px;
				top: 70px;
				background-color: white;
				width: 40px;
				height: 40px;
				border-radius: 20px;
			}
			
			#box .header::after {
				content: '';
				position: absolute;
				left: 150px;
				top: 70px;
				background-color: white;
				width: 40px;
				height: 40px;
				border-radius: 20px;
			}
			
			#box .body {
				width: 250px;
				height: 300px;
				background-color: darkgreen;
				margin: 0 auto;
				border-radius: 0 0 25px 25px;
				position: relative;
			}
			
			#box .body::before {
				content: '';
				position: absolute;
				width: 30px;
				height: 200px;
				background-color: darkgreen;
				left: -50px;
				top: 40px;
				border-radius: 20px;
			}
			
			#box .body::after {
				content: '';
				position: absolute;
				width: 30px;
				height: 200px;
				background-color: darkgreen;
				right: -50px;
				top: 40px;
				border-radius: 20px;
			}
			
			#box .footer {
				width: 250px;
				height: 100px;
				background-color: darkgreen;
				margin: auto;
				background-color: #CCC;
				position: relative;
			}
			#box .footer::before {
				content: '';
				position: absolute;
				left: 30px;
				width: 35px;
				height: 100px;
				background-color: darkgreen;
				border-radius: 0 0 20px 20px;
				margin-left: 30px;
			}
			
			#box .footer::after {
				content: '';
				position: absolute;
				right: 60px;
				width: 35px;
				height: 100px;
				background-color: darkgreen;
				border-radius: 0 0 20px 20px;
				
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div class="header"></div>
			<div class="body"></div>
			<div class="footer"></div>
		</div>
	</body>
</html>
