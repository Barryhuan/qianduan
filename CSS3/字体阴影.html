<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>字体阴影</title>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			
			p {
				width: 500px;
				height: 100px;
				line-height: 100px;
				margin: 50px auto;
				font-size: 60px;
				text-align: center;
				background-color: grey;
			}
			
			.demo1 {
				text-shadow: -2px -2px 5px red;
				color: white;
			}
			
			.demo2 {
				text-shadow: 0 0 20px white;
				color: white;
			}
			
			.demo3 {
				text-shadow: 0 0 15px white, 0 0 30px red;
				color: white;
			}
			
			.demo4 {
				text-shadow: 0 1px 0 white;
			}
			/* 浮雕效果 */
			.demo5 {
				text-shadow: -1px -1px 0 #EEE, -2px -2px 0 #DDD, -3px -3px 0 #CCC;
			}
			/* 这里主要是模糊度那里是比较关键的*/
			.demo6 {
				color: transparent;
				text-shadow: 0 0 8px hsla(30, 100%, 50%, 1);
			}
		</style>
	</head>
	<body>
		<p class="demo1">中华人民共和国</p>
		<p class="demo2">中华人民共和国</p>
		<p class="demo3">中华人民共和国</p>
		<p class="demo4">中华人民共和国</p>
		<p class="demo5">中华人民共和国</p>
		<p class="demo6">中华人民共和国</p>
	</body>
</html>
