<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>重复渐变</title>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			
			#box1 {
				width: 300px;
				height: 300px;
				/* 重复线性渐变 */
				background: repeating-linear-gradient(45deg, #FFF 0%, #FFF 10%, #000 10%, #000 20%);
			}
			
			#box2 {
				width: 300px;
				height: 300px;
				margin: 50px;
				background: repeating-radial-gradient(circle closest-side at center center, #FFF 0%, #FFF 10%, #000 10%, #000 20%);
			}
			
			#box3 {
				width: 300px;
				height: 300px;
				background: repeating-radial-gradient(circle closest-corner at center center, #FFF 0%, #FFF 10%, #000 10%, #000 20%);
			}
		</style>
	</head>
	<body>
		<div id="box1"></div>
		<div id="box2"></div>
		<div id="box3"></div>
	</body>
</html>
