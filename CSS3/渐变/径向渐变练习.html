<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>渐变练习</title>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			
			#box1 {
				width: 300px;
				height: 300px;
				background: radial-gradient(circle closest-corner at 150px 150px, green 10%, red 30%, yellow 50%, purple 60%);
			}
			
			#box2 {
				width: 300px;
				height: 300px;
				background: radial-gradient(circle, red, blue);
			}
			
			#box3 {
				width: 300px;
				height: 300px;
				background: repeating-radial-gradient(circle closest-side, white 0, white 10%, black 10%, black 20%);
			}
		</style>
	</head>
	<body>
		<div id="box1"></div>
		<div id="box2"></div>
		<div id="box3"></div>
	</body>
</html>
