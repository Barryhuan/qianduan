<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>线性渐变</title>
		<style>
			# {
				padding: 0;
				margin: 0; 
			}
			
			div {
				width: 300px;
				height: 300px;
				margin: 50px auto;
				/* 方向：
				 1. to top：从下到上 0deg（也就是0°）
				 2. to bottom ：从上到下 180deg(也就是180°) 默认
				 3. to left：从右到左 270deg（也就是270°）
				 4. to right：从左到右 90deg （也就是90°）
				 */
				/* 
				线性渐变
				位置可以是%或者是px
				background: linear-gradient(方向|角度， 开始颜色 位置， 颜色1 位置， 颜色3 位置， 。。。) */
				background: linear-gradient(to right, red 50px, red 150px, blue 150px, blue 300px)
			}
		</style>
	</head>
	<body> 
		<div></div>
	</body>
</html>
