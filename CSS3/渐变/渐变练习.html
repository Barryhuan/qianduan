<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>渐变练习</title>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			
			#box1 {
				width: 100%;
				height: 300px;
				background: linear-gradient(to right, #8360c3, #2ebf91);
			}
			
			#box2 {
				width: 100%;
				height: 400px;
				background: linear-gradient(to right, #009FFF, #ec2F4B);
			}
			
			#box3 {
				width: 100%;
				height: 400px;
				background: linear-gradient(to right, #a8ff78, #78ffd6);
			}
			
			#box4 {
				width: 100%;
				height: 400px;
				background: linear-gradient(270deg, #1E9600, #FFF200, #FF0000);
			}
			
			#box5 {
				width: 100%;
				height: 400px;
				background: linear-gradient(90deg, #feac5e, #C779D0, #4BC0C8);
			}
		</style>
	</head>
	<body>
		<div id="box1"></div>
		<div id="box2"></div>
		<div id="box3"></div>
		<div id="box4"></div>
		<div id="box5"></div>
	</body>
</html>
