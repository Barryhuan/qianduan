<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3D移动</title>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			
			div {
				width: 300px;
				height: 300px;
				background-color: red;
				transition: transform 2s;
				margin: 50px auto;
			}
			/* transform: translate(必须要要有3个值，但是z的位置看到不，因为正对着我们)*/
			div:active {
				transform: translate3d(0, 100px, 100px);
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
