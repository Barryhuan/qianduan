<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3D缩放</title>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			
			div {
				width: 300px;
				height: 300px;
				background: linear-gradient(to right, blue, red);
				margin: 100px auto;
				transition: transform 2s;
			}
			
			div:active {
				/* 在这里的z轴还是看不到 */
				transform: scale3d(0, 0, 1);
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
