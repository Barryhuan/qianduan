<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>2D斜切</title>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			
			div {
				width: 300px;
				height: 300px;
				background-color: red;
				margin: 50px auto;
				transition: transform 2s;
			}
			
			div:active {
				/* transform：skew(x，y) 传入角度，也有专门的x和y的属性
				   这个斜切的角度是正值的话，方向是负方向
				   角度是负值的话，方向是正方形
				   斜切的角度是x和y和边的角度
				   一个参数是一个方向的
				 */
				transform: skew(-30deg);
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
