<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>旋转案例练习</title>
		<style type="text/css">
			body {
				margin: 0;
				padding: 0;
				background-color: black;
			}
			#box {
				width: 200px;
				height: 220px;
				margin: 500px auto;
				position: relative;
			}
			#box img {
				position: absolute;
				top: 0;
				left: 0;
				transition: transform 2s;
				transform-origin: left top;
			}
			#box:hover img:nth-of-type(1) {
				transform: rotate(60deg);
				transform-origin: -5px -100px;
			}
			#box:hover img:nth-of-type(2) {
				transform: rotate(120deg);
				transform-origin: -6px -100px;
			}
			#box:hover img:nth-of-type(3) {
				transform: rotate(180deg);
				transform-origin: -7px -100px;
			}
			#box:hover img:nth-of-type(4) {
				transform: rotate(240deg);
				transform-origin: -8px -100px;
			}
			#box:hover img:nth-of-type(5) {
				transform: rotate(300deg);
				transform-origin: -9px -100px;
			}
			#box:hover img:nth-of-type(6) {
				transform: rotate(360deg);
				transform-origin: -10px -100px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<img src="img/1.jpg">
			<img src="img/2.jpg">
			<img src="img/3.jpg">
			<img src="img/4.jpg">
			<img src="img/5.jpg">
			<img src="img/6.jpg">
		</div>
	</body>
</html>
