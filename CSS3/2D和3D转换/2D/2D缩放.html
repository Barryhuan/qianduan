<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>2D缩放</title>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			
			div {
				width: 300px;
				height: 200px;
				margin: 50px auto;
			}
			div:first-of-type {
				background: radial-gradient(ellipse farthest-side at 50px 25px, blue, red);
			}
			div:first-of-type:active {
				/* transform: scale(1)  1是默认值，而且同时给水平和垂直放大或缩小（也可以分别设置），
				而且不会改变页面结构 要是只有一个参数水平和垂直一起*/
				
				transform: scale(2);
			}
			div:nth-of-type(2) {
				height: 300px;
				background: repeating-radial-gradient(circle closest-side, #FFF 0%, #FFF 10%, #000 10%, #000 20%);
			}
			
			div:nth-of-type(2):active{
				transform: scaleX(2);
				transform: scaleY(2);
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
	</body>
</html>
