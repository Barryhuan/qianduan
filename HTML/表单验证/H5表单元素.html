        文件框：<input type="file" name="file" id="file"><br>
        控件框：<input type="button" value="button"><br>
        重置框：<input type="reset" value="重置"><br/>
        提交框：<input type="submit" value="提交"><br/>
        图像框：<input type="image" src="" alt="图像框" id="img" name="img"><br/>
        隐藏框：<input type="hidden" name="hidden"><br/>
