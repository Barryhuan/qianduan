<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单验证</title>
</head>
<body>
    <form id="form" action="#" method="post" target="_self" onsubmit="check()" name="formFile">
        <label for="name">姓名：</label><input type="text" id="name" name="name" placeholder="请输入姓名"><br/>
        <label for="phone">手机号：</label><input type="tel" id="phone" name="phone" placeholder="请输入手机号码"><br/>
        <input type="submit" value="提交" id="submit">
    </form>

    <script type="text/javascript">

        function check() {
            var name = document.querySelector('#name').value
            var phone = document.querySelector('#phone').value
            var phoneReg = /^[1][3,4,5,7,8][0-9]{9}$/;
            if (name == '') {
                alert('请输入姓名！')
                document.formFile.name.focus()
                return false
            }
            if (!phoneReg.test(phone)) {
                alert('请输入正确的手机号！')
                document.formFile.name.focus()
                return false
            }
            console.log('成功！')
            return true
        }
    </script>
</body>
</html>
