<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>canvas绘制弧度</title>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			
			body {
				background-color: gray;
			}
			
			#canvas {
				position: absolute;
				margin: auto;
				left: 0;
				top: 0;
				bottom: 0;
				right: 0;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="500" height="500"></canvas>
		<script>
			var canvas = document.getElementById('canvas')
			if (canvas.getContext) {
				var can = canvas.getContext('2d')
				can.moveTo(50, 50)
				can.lineTo(200, 50)
				can.lineTo(200, 200)
				can.stroke()
				
				can.beginPath()
				can.moveTo(50, 50)
				can.arcTo(200, 50, 200, 200, 60)
				// can.closePath()
				can.stroke()
				
				// arcTo()方法将利用当前端点、端点1(x1,y1)和端点2(x2,y2)这三个点所形成的夹角，
				// 然后绘制一段与夹角的两边相切并且半径为radius的圆上的弧线。弧线的起点就是当前端点所在边与圆的切点,
				// 弧线的终点就是端点2(x2,y2)所在边与圆的切点，并且绘制的弧线是两个切点之间长度最短的那个圆弧。此外，
				// 如果当前端点不是弧线起点，arcTo()方法还将添加一条当前端点到弧线起点的直线线段。 
				
			}
		</script>
	</body>
</html>
