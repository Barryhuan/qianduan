<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>canvas绘制矩形</title>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			
			body {
				background-color: gray;
			}
			
			#canvas {
				position: absolute;
				margin: auto;
				left: 0;
				top: 0;
				bottom: 0;
				right: 0;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="500" height="500"></canvas>
		<script>
			var canvas = document.getElementById('canvas')
			if (canvas.getContext) {
				var can = canvas.getContext('2d')
			    // can.beginPath()
				// can.moveTo(100, 50)
				// can.lineTo(200, 50)
				// can.lineTo(200, 200)
				// can.closePath()
				// can.stroke()
				
				can.beginPath()
				can.moveTo(100, 50)
				// 跟arcTo()很像,但是没有固定的半径,所以会将夹角弯曲到当前端点和圆的切点, 第二端点和原型的切点
				// quadraticCurveTo: 二次贝塞尔
				can.quadraticCurveTo(200, 50, 200, 200)
				can.stroke()
			}
		</script>
	</body>
</html>
