<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>canvas绘制矩形</title>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			
			body {
				background-color: gray;
			}
			
			#canvas {
				position: absolute;
				margin: auto;
				left: 0;
				top: 0;
				bottom: 0;
				right: 0;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="500" height="500"></canvas>
		<script>
			var canvas = document.getElementById('canvas')
			if (canvas.getContext) {
				var can = canvas.getContext('2d')
				can.beginPath()
				can.moveTo(100, 50)
				can.lineTo(200, 50)
				can.lineTo(150, 200)
				can.lineTo(200, 150)
				can.stroke()
				
				can.beginPath()
				can.moveTo(100, 50)
				// 跟quadraticCurveTo二次贝塞尔一样,不过多了一个点
				can.bezierCurveTo(200, 50, 150, 200, 200, 150)
				can.stroke()
			}
		</script>
	</body>
</html>
