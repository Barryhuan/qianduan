<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>表单新增元素</title>
</head>
<body>
    <form action="#" method="GET">
        文本框：<input type="text" name="text"> <br>
        密码框：<input type="password" name="psd"> <br>
        <!-- 邮箱拥有验证功能，必须要带@和服务器后缀-->
        邮箱：<input type="email" > <br>
        <!--手机只对手机有用，带有激活数字键盘 -->
        手机：<input type="tel" name="phone"> <br>
        时间：<input type="time" > <br>
        <!-- 带有数字的最大和最小值和默认值 -->
        数字：<input type="number" min="10" max="100" value="50"> <br>
        日期：<input type="date" name="time"> <br>
        <input type="datetime">（UTC时间）<br/> 
        日期时间：<input type="datetime-local">（本地时间）<br>
        周：<input type="week" > <br>
        月：<input type="month"> <br>
        <!--网址必须带有http://-->
        网址：<input type="url"> <br>
        搜索：<input type="search"> <br>
        颜色：<input type="color"> <br>
        <!--带有数字范围，最大和最小 -->
        范围：<input type="range" min="10" max="100" value="50"> <br>
        <input type="submit" value="提交">
    </form>
</body>
</html>
