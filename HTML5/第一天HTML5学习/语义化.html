<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>语义化</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            text-align: center;
        }
        header {
            width: 100%;
            height: 100px;
            background-color: red;
        }

        main {
            width: 100%;
            height: 500px;
        }
        main > article {
            float: left;
            width: 80%;
            height: 500px;
            background-color: purple;
        }

        main > aside {
            float: right;
            width: 20%;
            height: 500px;
            background-color: black;
        }
        footer {
            width: 100%;
            height: 100px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <header>头部</header>
    <main>
        <option></option>
        <article>左边</article>
        <aside>右边</aside>
    </main>
    <footer>尾部</footer>
</body>
</html>
