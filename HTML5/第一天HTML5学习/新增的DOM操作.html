<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <p id="m">我</p>
    <p class="y">的</p>
    <ul id="c">
        <li>天</li>
        <li>下</li>
        <li>第</li>
        <li>一</li>
        <li>五</li>
    </ul>
    <script>
        // 通过id查找
        var p1 = document.querySelector('#m').onclick = function () {
            console.log('我')
        }
        // 通过类名查找
        var p2 = document.querySelector('.y').onclick = function () {
            console.log('妈卖批')
        }
        // 获取所有的li，返回一个数组
        var ul = document.querySelectorAll('li')
        console.log(ul)
    </script>
</body>
</html>
