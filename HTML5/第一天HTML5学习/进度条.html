<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>进度条</title>
</head>
<body>
    <!-- 普通的进度条 有2个值：1.max 2.value prɑːɡres 进度-->
    <progress max="100" value="20"></progress>
    <!-- 进度条，每个颜色都可能一样-->
    <!-- 拥有5个值
    1.max
    2.min
    3.value
    4.high 最大分段值，类似于分界线
    5.low 最小分段值
    [ˈmiːtər] 测量
    -->
    <meter max="100" min="0" high="60" low="30" value="10"></meter>
    <meter max="100" min="0" high="60" low="30" value="20"></meter>
    <meter max="100" min="0" high="60" low="30" value="30"></meter>
    <meter max="100" min="0" high="60" low="30" value="40"></meter>
    <meter max="100" min="0" high="60" low="30" value="50"></meter>
    <meter max="100" min="0" high="60" low="30" value="60"></meter>
    <meter max="100" min="0" high="60" low="30" value="70"></meter>
    <meter max="100" min="0" high="60" low="30" value="80"></meter>
    <meter max="100" min="0" high="60" low="30" value="90"></meter>
    <meter max="100" min="0" high="60" low="30" value="100"></meter>
</body>
</html>
