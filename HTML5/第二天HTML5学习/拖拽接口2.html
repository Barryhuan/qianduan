<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>拖拽接口</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #d1 {
            width: 200px;
            height: 400px;
            border: 1px solid #000;
            float: left;
            margin-right: 20px;
        }

        #d2 {
            width: 200px;
            height: 400px;
            border: 1px solid blue;
            float: left;
            margin-right: 20px;
        }

        #d3 {
            width: 200px;
            height: 400px;
            border: 1px solid rgb(2, 255, 171);
            float: left;
        }
    </style>
</head>
<body>
    <div id="d1">
        <p id="p" draggable="true">哈达哈达哈达</p>
        <p id="p1" draggable="true">妈卖批呀</p>
    </div>
    <div id="d2"></div>
    <div id="d3"></div>
    <script>
        document.ondrag = function () {

        }
        document.ondragstart = function (e) {
            e.dataTransfer.setData('text/html', e.target.id)
        }
        document.ondragEnd = function () {
        }
        document.ondragleave = function () {
        }

        document.ondragenter = function () {
        }
        document.ondragleave = function () {
        }
        document.ondragover = function (e) {
            e.preventDefault()
        }
        document.ondrop = function (e) {
            var id = e.dataTransfer.getData('text/html')
            e.target.appendChild(document.getElementById(id))
        }
    </script>
</body>
</html>
