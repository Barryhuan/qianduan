<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>监听网络接口事件</title>
</head>
<body>
    <script>
        window.addEventListener('online', function () {
            alert('网络连接成功！')
        })
        window.addEventListener('offline', function () {
            alert('网络断开连接！')
        })
        
    </script>
</body>
</html>
