<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>拖拽接口</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #d1 {
            width: 200px;
            height: 400px;
            border: 1px solid #000;
            float: left;
            margin-right: 20px;
        }

        #d2 {
            width: 200px;
            height: 400px;
            border: 1px solid blue;
            float: left;
            margin-right: 20px;
        }

        #d3 {
            width: 200px;
            height: 400px;
            border: 1px solid rgb(2, 255, 171);
            float: left;
        }
    </style>
</head>
<body>
    <div id="d1">
        <p class="p" draggable="true">哈达哈达哈达</p>
    </div>
    <div id="d2"></div>
    <div id="d3"></div>
    <script>
        var obj = null;

        document.ondrag = function () {

        }
        document.ondragstart = function (e) {
            obj = e.target
            console.log(obj)
        }
        document.ondragEnd = function () {
        }
        document.ondragleave = function () {
        }

        document.ondragenter = function () {
        }
        document.ondragleave = function () {
        }
        document.ondragover = function (e) {
            e.preventDefault()
        }
        document.ondrop = function (e) {
            e.target.appendChild(obj)
            console.log(e.target)
        }
    </script>
</body>
</html>
