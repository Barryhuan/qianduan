<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>拖拽接口</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #d1 {
            width: 200px;
            height: 400px;
            border: 1px solid #000;
            float: left;
            margin-right: 20px;
        }

        #d2 {
            width: 200px;
            height: 400px;
            border: 1px solid blue;
            float: left;
        }
    </style>
</head>
<body>
    <div id="d1">
        <p class="p" draggable="true">哈达哈达哈达</p>
    </div>
    <div id="d2"></div>
    <script>
        var p = document.querySelector('.p')
        var div = document.querySelector('#d2')
        var div1 = document.querySelector('#d1')
        // p.ondrag = function () {
        //     console.log('拖拽中')
        // }
        // p.ondragstart = function () {
        //     console.log('开始拖拽')
        // }
        // p.ondragEnd = function () {
        //     console.log('结束拖拽')
        // }
        // p.ondragleave = function () {
        //     console.log('离开拖拽目标')
        // }

        div.ondragenter = function () {
            console.log('进入目标')
        }
        div.ondragleave = function () {
            console.log('离开目标')
        }
        div.ondragover = function (e) {
            e.preventDefault()
            // console.log('在目标中移动')
        }
        div.ondrop = function () {
            console.log('开目标中离开')
            this.appendChild(p)
        }
        div1.ondragover = function (e) {
            e.preventDefault()
        }
        div1.ondrop = function () {
            this.appendChild(p)
        }
    </script>
</body>
</html>
