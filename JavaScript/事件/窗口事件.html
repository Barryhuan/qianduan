<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>窗口事件</title>
    <style type="text/css">
        span {
            color: red;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h1>窗口事件</h1>
    <p><span>onload</span>事件：页面加载时触发，支持的标签有body，frame，frameset，iframe，img，link，script</p>
    <p><span>onunload</span>事件：退出页面时触发</p>
    <p><span>onreset</span>事件：窗口大小被修改时触发</p>
    <p><span>onerror</span>事件：当页面加载出现错误或者是外部导入资源出现了问题触发</p>
    <p><span>onscroll</span>事件：当页面滚动时触发</p>
    <p><span>onabort</span>事件：当图像加载中断时触发</p>
    <p><span>onmover</span>事件：当窗口被移动时触发</p>
</body>
</html>
