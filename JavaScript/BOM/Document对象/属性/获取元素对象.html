<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document获取元素对象</title>
</head>
<body>
    <h1 id="h1" class="h1">我是h1标签</h1>
    <h2 class="h2">我是h2标签</h2>
    <h3 id="h3">我是h3标签</h3>
    <h4 name="h4">我是h4标签</h4>
    <h5 id="h5">我是h5标签</h5>
    <p class="h6">我是h6标签</p>
    <p class="h6">我是h6标签</p>
    <p class="h6">我是h6标签</p>
    <script type="text/javascript">
        var h1 = document.getElementById('h1')
        console.log(h1)
        var h2 = document.getElementsByClassName('h2')
        console.log(h2)
        var h3 = document.getElementsByTagName('h3')
        console.log(h3)
        var h4 = document.getElementsByName('h4')
        console.log(h4)
        var h5 = document.querySelector('#h5')
        console.log(h5)
        var h6 = document.querySelectorAll('p')
        console.log(h6)
    </script>
</body>
</html>
