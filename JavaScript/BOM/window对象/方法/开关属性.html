<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Window对象的方法</title>
</head>

<body>
    <button id="b1">点击</button>
    <script>
        let b1 = document.getElementById('b1')
        b1.onclick = function () {
            // 关闭窗口
            window.close()
            // 创建窗口
            // 有4个参数，1.url 2.窗口的名字或者打开方式：_blank， _self，_parent,_top,窗口名称
            // 3.新创建窗口的宽高以及状太栏的情况 4.是替换原来历史记录还是新创建一个历史记录
            window.open('', '_blank','width=100,height=100,left=50, scrollbars=no',false)
        }
    </script>
</body>

</html>
