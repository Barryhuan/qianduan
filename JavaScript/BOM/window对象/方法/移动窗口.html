<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Window对象的方法</title>
</head>

<body>
    <button id="b1">点击</button>
    <script>
        let b1 = document.getElementById('b1')
        b1.onclick = function () {
            let mywindow = window.open('', '', 'width=300，height=300')
            // 移动的坐标
            mywindow.moveTo(1000, 1000)
            // 移动的像素值
            mywindow.moveBy(100, 500)
            // 感觉都差不多
        }
    </script>
</body>

</html>
