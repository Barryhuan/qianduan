<!DOCTYPE html>
<html>
    <head>
        <title>无缝链接</title>
        <meta charset="UTF-8">
        <style tyle="text/css">
            * {
                margin: 0;
                padding: 0;
                list-style: none;               
            }
            #box {
                width: 490px;
                height: 276px;
                margin: 50px auto;
                border: 1px solid #000;
                position: relative;
                /* overflow: hidden; */
            }
            #box ul {
                width: 1000%;
                position: absolute;
                top: 0;
            }
            #box ul li {
                float: left;
                width: 490px;
                height: 276px;
                line-height: 276px;
                text-align: center;
            }

            #box ul .l1 {
                background-color: blue;
            }

            #box ul .l2 {
                background-color: red;
            }

            #box ul .l3 {
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <div id="box">
            <ul style="left : 0">
                <li class="l1">1</li>
                <li class="l2">2</li>
                <li class="l3">3</li>
                <li class="l1">1</li>
            </ul>
        </div>
        <script>
            var box = document.getElementById('box')
            var ul = box.children[0]
            setInterval(function () {
                var lerget = ul.offsetLeft
                var speed = -10
                if ( lerget > -1470) {
                    lerget += speed
                    ul.style.left = lerget + 'px'
                } else {
                    ul.style.left = 0 + 'px'
                }
                
            }, 35)
            
        </script>
    </body>
</html>
