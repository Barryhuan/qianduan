<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outerHTML and outerText</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="d1">
        我是超级大帅哥
        <div class="d2">
            我是帅哥
        </div>
    </div>
    <script type="text/javascript">
        var d1 = document.querySelector('#d1')
        console.log(d1.outerHTML)
    //     <div id="d1">
    //          我是超级大帅哥
    //          <div class="d2">
    //              我是帅哥
    //          </div>
    //     </div>

        console.log(d1.outerText) 
        // 我是超级大帅哥
        // 我是帅哥

        // outerHTML获取的时候是获取到元素全部的内容（包括标签和文本）
        // outerText获取的时候是获取到元素全部的文本内容（只有文本），跟innerText是一样的

        d1.outerHTML = '<div class="div">我是帅帅帅<p>我是超超超</p></div>'
        // <div class="div">我是帅帅帅<p>我是超超超</p></div>

        // 将整个元素包括内容全部替换成标签和文本

        d1.outerText = '<div class="div">我是帅帅帅<p>我是超超超</p></div>'
        // " <div class="div">我是帅帅帅<p>我是超超超</p></div> "

        // 将整个元素包括内容全部替换成文本

        // 还有outerHTML 和 outerText是不能一起使用的，会报错
        
        // 错误：
        //  Uncaught DOMException: Failed to set the 'outerText' property on 'HTMLElement': 
        // The element has no parent.

    </script>
</body>
</html>
