<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>插入节点</title>
		<style type="text/css">
			body {
				margin: 0;
				padding: 0;
			}
			
			#father {
				width: 200px;
				height: 200px;
				background-color: red;
			}
			.son {
				width: 50px;
				height: 50px;
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div id="father">
			<div>我的第一个</div>
			<div>我的第二个</div>
			<div>我的第三个</div>
		</div>
		<script>
			// 获取父节点
			var father = document.getElementById('father')
			// 获取第一个子节点
			var son1 = father.firstElementChild
			// 获取第二个节点
			var son2 = son1.nextElementSibling
			// 创建一个子节点
			var son = document.createElement('p')
			
			// 往后插入节点
			father.appendChild(son)
			
			// 创造另一个子节点
			var sonthor = document.createElement('span')
			// 插入到第二个子节点里
			// 第一个参数是要插入的字节点,第二个是要插入到哪个子节点前
			father.insertBefore(sonthor, son2);
		</script>
	</body>
</html>
