<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>offset偏移和style的区别</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		#demo {
			position: relative;
			width: 200px;
			height: 200px;
			background-color: red;
			border: 10px solid yellow;
			padding: 10px;
			margin: 20px;
		}
		#demo .son {
			width: 100px;
			height: 100px;
			background-color: blue;
			border: 5px solid #000;
			padding: 5px;
			margin: 20px;
		}
	</style>
</head>
<body>
	<div id="demo" style="width: 200px;">
		<div class="son"></div>
	</div>
	<script>
		var demo = document.getElementById('demo')
		var son = demo.firstElementChild
		console.log(demo.style.width) // 获取对象在内联样式的高度,而且带单位的字符串
		console.log(demo.offsetWidth) // 获取对象的在内联样式和css里的高度,不带单位的整数,offsetWidth包括(border + padding + content)
		
		console.log(demo.offsetParent) // 获取离自己最近的,返回带有定位属性的父级元素对象
		console.log(son.offsetParent) // 要是不带有定位属性的父级元素,则直接返回body对象
		
		console.log(demo.offsetLeft) // offset以自己的左边border为参考线，向带有定位属性的父级元素为距离(之间包括自己的margin + 父级padding)(子元素的border到父元素的padding，不包括border)
		console.log(demo.offsetTop) // offset以自己的上边border为参考线,向带有定位属性的父级元素为距离(之间包括margin + padding)
									// 没有offsetRight和offsetBottom属性
		
		console.log(son.offsetLeft)
		console.log(son.offsetTop)

	</script>
</body>
</html>
