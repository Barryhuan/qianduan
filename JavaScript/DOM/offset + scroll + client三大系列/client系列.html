<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>响应式</title>
		<style type="text/css">
			body {
				margin: 0;
				padding: 0;
			}
			#demo {
				width: 200px;
				height: 200px;
				background-color: red;
				padding: 20px;
				margin: 20px;
				border: 20px solid #000;
				overflow: auto;
				direction: ltr;
			}
		</style>
	</head>
	<body>
		<div id="demo">
			更多内容更多内容更多内容更多内容更多内容更多内容更多内容更更多内容更多内容更多内容更多内容
			更多内容更多内容更多内容更多内容更多内容更多内容更多内容更多内容更多内容更多内容更多内容更多内容更多内容更多内容
			更多内容更多内容更多内容多内容更多内容更多内容更多内容更多内容更多内容更多内容更多内容更多内容更多内容更多内容更多内容
			更多内容更多内容更多内容更多内容更多内容更多内容更多内容更多内容更多内容更多内容更多内容
		</div>
		<script>
			var demo = document.getElementById('demo')
			var body = document.getElementsByTagName('body')
			// 元素可视宽高(padding + content)
			// clientWidth + clientHeight
			console.log(demo.clientWidth) // 223  content(183px) + padding (40px)
			console.log(demo.clientHeight) // 240  content(200px) + padding (40px)
			
			// clientTop + clientLeft (在有滚动条时才有用，滚条要在左边和上边才行),而且是(border + 滚动条)
			console.log(demo.clientLeft) // 37 border(20px) + 滚动条(17px)
			console.log(demo.clientTop) // 20 border(20px)
			
			// 响应实例
			window.onresize = function () {
				if (client().clientWidth > 960) {
					demo.style.backgroundColor= 'red'
					demo.innerText = '我是超大屏幕'
				} else if (client().clientWidth < 960 && client().clientWidth > 480){
					demo.style.backgroundColor= 'black'
					demo.innerText = '我是中屏幕'
				} else {
					demo.style.backgroundColor= 'green'
					demo.innerText = '我是小屏幕'
				}
			}
			
			// 封装client
			function client() {
				return {
					clientWidth : window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth || 0,
					clientHeight : window.innerHeight ||document.documentElement.clientHeight || document.body.clientHeight || 0
				}
			}
		</script>
	</body>
</html>
