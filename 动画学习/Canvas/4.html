<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>二次贝塞尔曲线❤</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background-color: rgba(0, 0, 0, .5);
        }

        #box {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #FFF;
            box-shadow: 0 0 10px rgba(0, 0, 0, .6);
        }
    </style>
</head>

<body>
    <canvas id="box" width="800px" height="800px"></canvas>
    <script>
        let box = document.querySelector('#box')
        if (box.getContext) {
            let cav = box.getContext('2d')
            cav.beginPath()
            cav.fillStyle = 'red'
            cav.moveTo(400, 300)
            cav.quadraticCurveTo(500, 100, 600, 200)
            cav.quadraticCurveTo(800, 450, 400, 700)
            cav.quadraticCurveTo(0, 450, 200, 200)
            cav.quadraticCurveTo(300, 100, 400, 300)
            cav.fill()
        }
    </script>
</body>
</html>
