<!DOCTYPE html>
<html>
    <head>
        <title>网格布局Grid</title>
        <meta charset="UTF-8"> 
        <style>
            * {
                padding: 0;
                margin: 0;
            }
            #box {
                width: 500px;
                margin: 500px;
                text-align: center;
                display: grid;
                grid-template-rows: 50px 50px 50px;
                grid-template-columns: 50px 50px 50px;
                grid-template-areas: 'a . c'
                                     'd . f'
                                     'g t h';
                grid-auto-flow: column danse;
            }

            #box div {
                line-height: 50px;
                background-color: yellow;
            }

            #box .d1 {
                grid-area: t;
            }
        </style>
    </head>
    <body>
        <div id="box">
            <div class="d1">1</div>
            <!-- <div class="d2">2</div> -->
            <div class="d3">3</div>
            <div class="d4">4</div>
            <!-- <div class="d5">5</div> -->
            <div class="d6">6</div> 
            <div class="d7">7</div>
            <div class="d8">8</div>
            <div class="d9">9</div> 
        </div>
    </body>
</html>
